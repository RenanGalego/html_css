<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="300" poster="imagens/foto-p.png" controls loop>
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Infelizmente, seu navegador não é compatível para reproduzir o vídeo <a href="midia/meu-video-mp4.mp4">Clique aqui para baixar o arquivo em MP4</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
